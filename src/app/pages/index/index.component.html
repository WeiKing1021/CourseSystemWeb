        <h1>愛蓮說</h1>
      </div>
      <div class="text-left">
        <p>水陸草木之花，可愛者甚蕃。晉陶淵明獨愛菊。自李唐來，世人甚愛牡丹。</p>
        <p>予獨愛蓮之出淤泥而不染，濯清漣而不妖；中通外直，不蔓不枝；</p>
        <p>香遠益清，亭亭淨植，可遠觀而不可褻玩焉。</p>
        <p>予謂：菊，花之隱逸者也；牡丹，花之富貴者也；蓮，花之君子者也。</p>
        <p>噫！菊之愛，陶後鮮有聞。蓮之愛，同予者何人？牡丹之愛，宜乎眾矣！</p>

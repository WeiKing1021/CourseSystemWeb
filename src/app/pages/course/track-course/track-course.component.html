<div>
  <span class="text-center">
    <h3>課程追蹤</h3>
  </span>
  <hr>
  <ng-container *ngIf="this.courses != null">
    <div *ngFor="let course of this.courses">
      <app-course-info
        [course] = course
        [showEnroll] = true
        [showDrop] = true
        [showUntrack] = true></app-course-info>
    </div>
  </ng-container>
</div>
